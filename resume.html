<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Resume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Default background color */
      color: #333; /* Default text color */
      transition: background-color 0.5s, color 0.5s;
    }

    header {
      background-color: #333; /* Default header background color */
      color: #fff; /* Default header text color */
      padding: 20px;
    }

    main {
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      margin-right: 10px;
      cursor: pointer;
    }

    .dark-mode {
      background-color:9#933; /* Dark mode background color */
      color: #f0f0f0; /* Dark mode text color */
    }

    .dark-mode header {
      background-color: #f0f0f0; /* Dark mode header background color */
      color: #994b4b; /* Dark mode header text color */
    }
  </style>
</head>
<body>
  <header>
    <h1>My Resume</h1>
    <button id="dark-mode-toggle">Dark Mode</button>
  </header>
  <main>
    <button id="show-resume">Show Resume</button>
  </main>
  <script>
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const showResumeButton = document.getElementById('show-resume');

    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    showResumeButton.addEventListener('click', () => {
      // Replace 'resume.pdf' with the path to your resume PDF file
     window.open('resume_shwetali.pdf', '_blank');
    });
  </script>
</body>
</html>
